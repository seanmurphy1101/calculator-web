<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-calc">
        <div class="display-bar" id="bar">
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="key">
                    tbd
                </button>
                <button class="key">
                    tbd
                </button>
                <button class="key">
                    tbd
                </button>
                <button class="key" onclick="updateExp('.')">
                    .
                </button>
                <button class="key" onclick="updateExp('^')">
                    exp
                </button>
                <button class="key" onclick="deleteItem()">
                    delete
                </button>
                <button class="key" onclick="updateExp('+')">
                    +    
                </button>
                <button class="key" onclick="updateExp('-')">
                    -
                </button>
                <button class="key" onclick="operate()">
                    =
                </button>
                <button class="key" onclick="updateExp('*')">
                    *
                </button>
                <button class="key" onclick="updateExp('/')">
                    /
                </button>
                <button class="key" onclick="clearBar()">
                    clear
                </button>
                <button class="key" onclick="updateExp(1)">
                    1
                </button>
                <button class="key" onclick="updateExp(2)">
                    2
                </button>
                <button class="key" onclick="updateExp(3)">
                    3
                </button>
                <button class="key" onclick="updateExp(4)">
                    4
                </button>
                <button class="key" onclick="updateExp(5)">
                    5
                </button>
                <button class="key" onclick="updateExp(6)">
                    6
                </button>
                <button class="key" onclick="updateExp(7)">
                    7
                </button>
                <button class="key" onclick="updateExp(8)">
                    8
                </button>
                <button class="key" onclick="updateExp(9)">
                    9
                </button>
                <button class="key" onclick="updateExp(0)">
                    0
                </button>
            </div>
            </div>
        </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
